---
- name: Print some debug information
  hosts: all
  gather_facts: false
  tasks:
    - name: Gather Hostname.Dc,Country
      win_shell: $env:computername
      register: hostname
    - name: Print some jinja variable
      vars: 
        msg: |
            DC: {{ hostname.stdout }}[0:4]|lower
            country: {{ hostname.stdout }}[0:2]|lower
      debug: 
        msg: "{{ msg.split('\n') }}"       
      tags: debug_info 
