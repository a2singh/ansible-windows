---
- name: Print some debug information
  hosts: all
  gather_facts: false
  tasks:
    - name: Print some debug information
      vars: 
        msg: |
            User: {{ MSSQL.REGIONSERVICEACCOUNT.amer.USER }}
            Password: {{ MSSQL.REGIONSERVICEACCOUNT.amer.PW }}
      debug: 
        msg: "{{ msg.split('\n') }}"       
      tags: debug_info
    - name: Gather Hostname.Dc,Country
      shell: echo $HOSTNAME
      register: hostname
      
    - name: Print some jinja variable
      vars: 
        msg: |
            DC: {{ hostname }}[0:4]|lower %}
            country: {{ dc[0:2] }}
      debug: 
        msg: "{{ msg.split('\n') }}"       
      tags: debug_info
